<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Generator — SUDOSOC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <script defer src="tools/password-generator.js"></script>
</head>
<body class="tool-page-body">
  <div class="tool-page-wrapper">
    <header class="tool-page-header">
      <div>
        <div class="tool-page-title">Password Generator</div>
        <div class="tool-page-sub">
          Generate strong random passwords locally using crypto-safe randomness where supported.
        </div>
      </div>
      <span class="tool-badge">Password & Crypto</span>
    </header>

    <section class="tool-card-main">
      <label for="pg-length">Length</label>
      <input type="number" id="pg-length" min="8" max="64" value="16">
      <p class="helper-text">Recommended: 14+ characters for sensitive accounts.</p>

      <label><input type="checkbox" id="pg-lower" checked> Include lowercase (a–z)</label>
      <label><input type="checkbox" id="pg-upper" checked> Include uppercase (A–Z)</label>
      <label><input type="checkbox" id="pg-digits" checked> Include digits (0–9)</label>
      <label><input type="checkbox" id="pg-symbols"> Include symbols (!@#$...)</label>

      <div style="margin-top:10px; display:flex; gap:8px; flex-wrap:wrap;">
        <button onclick="generatePassword()">Generate</button>
        <button onclick="copyPassword()">Copy</button>
      </div>

      <label for="pg-output" style="margin-top:12px;">Generated password</label>
      <input type="text" id="pg-output" readonly placeholder="Password will appear here...">
    </section>
  </div>
</body>
</html>
