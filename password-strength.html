<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Strength Analyzer â€” SUDOSOC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <script defer src="tools/password-strength.js"></script>
</head>
<body class="tool-page-body">
  <div class="tool-page-wrapper">
    <header class="tool-page-header">
      <div>
        <div class="tool-page-title">Password Strength Analyzer</div>
        <div class="tool-page-sub">
          Estimate password strength, entropy and detect weak patterns locally.
        </div>
      </div>
      <span class="tool-badge">Password & Crypto</span>
    </header>

    <section class="tool-card-main">
      <label for="ps-input">Password</label>
      <input type="password" id="ps-input" placeholder="Type or paste a password...">
      <p class="helper-text">
        Analysis runs in your browser only. Avoid testing real production passwords if this is not your own machine.
      </p>

      <div style="margin-top:10px; display:flex; gap:8px; flex-wrap:wrap;">
        <button onclick="analyzePassword()">Analyze</button>
        <button onclick="clearPassword()">Clear</button>
      </div>

      <div class="result-block" id="ps-summary"></div>
      <div class="result-block" id="ps-details"></div>
    </section>
  </div>
</body>
</html>
