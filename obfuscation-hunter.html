<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Obfuscation Hunter â€” SUDOSOC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <script defer src="tools/obfuscation.js"></script>
</head>
<body class="tool-page-body">
  <div class="tool-page-wrapper">
    <header class="tool-page-header">
      <div>
        <div class="tool-page-title">Obfuscation Hunter</div>
        <div class="tool-page-sub">
          Detect encoding layers and common JavaScript obfuscation techniques.
        </div>
      </div>
      <span class="tool-badge">Malware / Obfuscation</span>
    </header>

    <section class="tool-card-main">
      <label for="obf-input">Suspicious text / code</label>
      <textarea id="obf-input" placeholder="Paste suspicious JavaScript, payload or encoded string..."></textarea>
      <p class="helper-text">
        The tool tries Base64 / hex / URL decoding and looks for obfuscation primitives like eval, atob(), Function(), escape sequences, etc.
      </p>

      <div style="margin-top:10px; display:flex; gap:8px; flex-wrap:wrap;">
        <button onclick="runObfuscationHunter()">Analyze</button>
        <button onclick="clearObfuscation()">Clear</button>
      </div>

      <div class="result-block" id="obf-layers"></div>
      <div class="result-block" id="obf-output"></div>
      <div class="result-block" id="obf-warnings"></div>
    </section>
  </div>
</body>
</html>
