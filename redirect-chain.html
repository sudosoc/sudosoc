<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirect Chain Analyzer — SUDOSOC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <script defer src="tools/redirect.js"></script>
</head>
<body class="tool-page-body">
  <div class="tool-page-wrapper">
    <header class="tool-page-header">
      <div>
        <div class="tool-page-title">Redirect Chain Analyzer</div>
        <div class="tool-page-sub">
          Inspect redirect-style parameters and suspicious tracking patterns in URLs.
        </div>
      </div>
      <span class="tool-badge">Web Security</span>
    </header>

    <section class="tool-card-main">
      <label for="rc-url">URL to inspect</label>
      <input type="text" id="rc-url" placeholder="https://example.com/?redirect=https%3A%2F%2F...">
      <p class="helper-text">
        The URL is never requested — this is static pattern analysis only.
      </p>

      <div style="margin-top:10px; display:flex; gap:8px; flex-wrap:wrap;">
        <button onclick="analyzeRedirect()">Analyze</button>
        <button onclick="clearRedirect()">Clear</button>
      </div>

      <div class="result-block" id="rc-chain"></div>
      <div class="result-block" id="rc-warnings"></div>
    </section>
  </div>
</body>
</html>
